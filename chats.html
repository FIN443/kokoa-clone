<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
            <div class="little-badge"></div>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/70796031?s=400&u=a26d3bb94070df4a369c9468bdde79b48120d2e6&v=4"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">FIN443</h4>
            <div class="user-component__subtitle-box">
              <h6 class="user-component__subtitle">This is my Info</h6>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:17</span>
          <!-- <div class="badge">1</div> -->
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://pbs.twimg.com/profile_images/1310318411692400641/3E7ssuKZ.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">J-DELTA</h4>
            <div class="user-component__subtitle-box">
              <h6 class="user-component__subtitle">Check your email</h6>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">14:43</span>
          <div class="badge">3</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://www.businesstimes.com.sg/sites/default/files/image/2020/02/28/nz_circlelife_280224.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Naringles</h4>
            <div class="user-component__subtitle-box">
              <h6 class="user-component__subtitle">Can you hear me?</h6>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">11:18</span>
          <div class="badge">7</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">10</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li>
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li>
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsis"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
